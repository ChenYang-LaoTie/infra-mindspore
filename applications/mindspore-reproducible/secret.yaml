---
apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: mindspore-reproducible-secret
  namespace: mindspore-reproducible
spec:
  name: mindspore-reproducible-secret
  keysMap:
    host_user:
      path: secrets/data/mindspore/mindspore-reproducible
      key: host_user
    host_password:
      path: secrets/data/mindspore/mindspore-reproducible
      key: host_password
    xarmor_app_id:
      path: secrets/data/mindspore/rasp_secret
      key: xarmor_app_id
    xarmor_app_token:
      path: secrets/data/mindspore/rasp_secret
      key: xarmor_app_token
    xarmor_backend_url:
      path: secrets/data/mindspore/rasp_secret
      key: xarmor_backend_url
    xarmor_tenant_id:
      path: secrets/data/mindspore/rasp_secret
      key: xarmor_tenant_id