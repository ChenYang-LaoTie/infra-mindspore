apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx   
  name: xihe-ingress
  namespace: xihe
spec:
  tls:
    - hosts:
        - xihe.mindspore.cn
      secretName: xihe-tls
  rules:
    - host: xihe.mindspore.cn
      http:
        paths:
          - backend:
              serviceName: xihe-website-service
              servicePort: 80
            path: /