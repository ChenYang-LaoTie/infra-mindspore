      key: obs-bucketname
    obs-endpoint:
      path: secrets/data/mindspore/xihe
      key: obs-endpoint
    database-name:
      path: secrets/data/mindspore/xihe
      key: database-name
    database-user:
      path: secrets/data/mindspore/xihe
      key: database-user
    database-password:
      path: secrets/data/mindspore/xihe
      key: database-password
    database-host:
      path: secrets/data/mindspore/xihe
      key: database-host
    database-port:
