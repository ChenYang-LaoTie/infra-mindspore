---
apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: website-secrets
spec:
  name: website-secrets
  keysMap:
    mail_password:
      path: secrets/data/mindspore/website-secrets
      key: mail_password
    mysql_password:
      path: secrets/data/mindspore/website-secrets
      key: mysql_password
    pytorch_url:
      path: secrets/data/mindspore/website-secrets
      key: pytorch_url
    redis_password:
      path: secrets/data/mindspore/website-secrets
      key: redis_password
    client_id:
      path: secrets/data/infra-common/gitee-applications/mindspore-website
      key: client_id
    client_secret:
      path: secrets/data/infra-common/gitee-applications/mindspore-website
      key: client_secret
    cookie_secret:
      path: secrets/data/infra-common/gitee-applications/mindspore-website
      key: cookie_secret
    www_admin_client_id:
      path: secrets/data/infra-common/gitee-applications/mindspore-www-website-admin
      key: client_id
    www_admin_client_secret:
      path: secrets/data/infra-common/gitee-applications/mindspore-www-website-admin
      key: client_secret
    www_admin_cookie_secret:
      path: secrets/data/infra-common/gitee-applications/mindspore-www-website-admin
      key: cookie_secret
    admin_client_id:
      path: secrets/data/infra-common/gitee-applications/mindspore-website-admin
      key: client_id
    admin_client_secret:
        path: secrets/data/infra-common/gitee-applications/mindspore-website-admin
        key: client_secret
    admin_cookie_secret:
        path: secrets/data/infra-common/gitee-applications/mindspore-website-admin
        key: cookie_secret
    api_pass:
      path: secrets/data/mindspore/website-secrets
      key: api_pass
    api_user:
      path: secrets/data/mindspore/website-secrets
      key: api_user
    rasp_tenantid:
      path: secrets/data/mindspore/website-secrets
      key: rasp_tenantid
    rasp_appid:
      path: secrets/data/mindspore/website-secrets
      key: rasp_appid
    rasp_secret:
      path: secrets/data/mindspore/website-secrets
      key: rasp_secret
---
apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: website-tls
spec:
  name: website-tls
  keysMap:
    ca.crt:
      path: secrets/data/mindspore/website-secrets
      key: server.crt
    tls.crt:
      path: secrets/data/mindspore/website-secrets
      key: server.crt
    tls.key:
      path: secrets/data/mindspore/website-secrets
      key: server.key
