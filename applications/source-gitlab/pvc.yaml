apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-data-volume
  namespace: source
spec:
  storageClassName: "sas"
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

