---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: xihe-gitlab-data-volume
  namespace: source
spec:
  storageClassName: "sas"
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi

---
apiVersion: v1
kind: Service
metadata:
  name: xihe-gitlab-service
  namespace: source
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http
    - name: ssh
      port: 22
      targetPort: ssh
  selector:
    app: xihe-gitlab

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: xihe-gitlab
  namespace: source
spec:
  replicas: 1
  selector:
    matchLabels:
      app: xihe-gitlab
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: xihe-gitlab
    spec:
      nodeSelector:
        gitlab: "true"
      securityContext:
        runAsUser: 0
      containers:
      - name: gitlab
        image: gitlab/gitlab-ee:latest
        resources:
          requests:
            cpu: 3000m
            memory: 10000Mi
          limits:
            cpu: 3000m
            memory: 10000Mi
        volumeMounts:
        - mountPath: /etc/gitlab
          name: gitlab-data
          subPath: config
        - mountPath: /var/log/gitlab
          name: gitlab-data
          subPath: logs
        - mountPath: /var/opt/gitlab
          name: gitlab-data
          subPath: data
      restartPolicy: Always
      volumes:
      - name: gitlab-data
        persistentVolumeClaim:
          claimName: xihe-gitlab-data-volume