apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-issuer
    nginx.ingress.kubernetes.io/limit-rpm: 20
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/server-snippet: |
      location ^~ /meetings/participants/ {
        deny all;
      }
  name: api-ingress
spec:
  tls:
    - hosts:
        - api.mindspore.cn
      secretName: api-mindspore-tls
  rules:
    - host: api.mindspore.cn
      http:
        paths:
          - backend:
              serviceName: nginx-purger-service
              servicePort: 80
            path: /nginx-purger(/|$)(.*)
          - backend:
              serviceName: poetry-service
              servicePort: 80
            path: /poetry(/|$)(.*)
          - backend:
              serviceName: text-generation-service
              servicePort: 80
            path: /text_generation(/|$)(.*)
          - backend:
              serviceName: meetingserver-service
              servicePort: 80
            path: /meetings(/|$)(.*)
