---
apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: openeuler-ipb-secrets
  namespace: openeuler-ipb
spec:
  name: openeuler-ipb-secrets
  keysMap:
    dbhost:
      path: secrets/data/openeuler/openeuler-ipb
      key: dbhost
    dbport:
      path: secrets/data/openeuler/openeuler-ipb
      key: dbport
    dbuser:
      path: secrets/data/openeuler/openeuler-ipb
      key: dbuser
    dbpass:
      path: secrets/data/openeuler/openeuler-ipb
      key: dbpass
    dbname:
      path: secrets/data/openeuler/openeuler-ipb
      key: dbname
    accesstoken:
      path: secrets/data/openeuler/openeuler-ipb
      key: accesstoken
    
