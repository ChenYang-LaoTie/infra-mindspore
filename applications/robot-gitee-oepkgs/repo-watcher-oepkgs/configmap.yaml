apiVersion: v1
kind: ConfigMap
metadata:
  name: configmap
data:
  config.yaml: |
    config:
      watching_files:
        org: oepkgs
        repo: oepkgs-management
        branch: master
        repo_org: oepkgs
        sig_file_path: sig/sigs.yaml
        sig_dir: sig
      concurrent_size: 50
      interval: 3
      obs_meta_project:
        obs_repo:
          org: src-openeuler
          repo: obs_meta
          branch: master
        project_dir: master/openEuler:Factory
        project_file_name: _service
        project_template_path: /app/conf/robot-gitee/app_config/project

  project: |
    <services>
        <service name="tar_scm">
          <param name="scm">git</param>
          <param name="url">git@gitee.com:src-openeuler/#projectname#.git</param>
          <param name="exclude">*</param>
          <param name="extract">*</param>
          <param name="revision">master</param>
        </service>
    </services>
