apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: helios-server-secrets
  namespace: heliosserver
spec:
  name: helios-server-secrets
  keysMap:
    GH_CLIENT_ID:
      path: secrets/data/mindspore/helios-server
      key: GH_CLIENT_ID
    GH_CLIENT_SECRET:
      path: secrets/data/mindspore/helios-server
      key: GH_CLIENT_SECRET
    GOOGLE_CLIENT_ID:
      path: secrets/data/mindspore/helios-server
      key: GOOGLE_CLIENT_ID
    GOOGLE_CLIENT_SECRET:
      path: secrets/data/mindspore/helios-server
      key: GOOGLE_CLIENT_SECRET
    GITEE_CLIENT_ID:
      path: secrets/data/mindspore/helios-server
      key: GITEE_CLIENT_ID
    GITEE_CLIENT_SECRET:
      path: secrets/data/mindspore/helios-server
      key: GITEE_CLIENT_SECRET
    DB_HOST:
      path: secrets/data/mindspore/helios-server
      key: DB_HOST
    DB_USER:
      path: secrets/data/mindspore/helios-server
      key: DB_USER
    DB_PASSWORD:
      path: secrets/data/mindspore/helios-server
      key: DB_PASSWORD
    DB_PORT:
      path: secrets/data/mindspore/helios-server
      key: DB_PORT
    EMAIL_HOST:
      path: secrets/data/mindspore/helios-server
      key: EMAIL_HOST
    EMAIL_PORT:
      path: secrets/data/mindspore/helios-server
      key: EMAIL_PORT
    EMAIL_HOST_USER:
      path: secrets/data/mindspore/helios-server
      key: EMAIL_HOST_USER
    EMAIL_HOST_PASSWORD:
      path: secrets/data/mindspore/helios-server
      key: EMAIL_HOST_PASSWORD
