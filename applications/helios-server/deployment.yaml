apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: helios-server
      component: vote-server
  template:
    metadata:
      labels:
        app: helios-server
        component: vote-server
    spec:
      containers:
        - name: helios-server
          image: swr.cn-north-4.myhuaweicloud.com/opensourceway/helios-server/helios-voting
          volumeMounts:
            - mountPath: /app/helios-server/helios/migrations
              name: helios-data-volume
          resources:
            requests:
              cpu: 2000m
              memory: 2000Mi
          env:
            - name: GH_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  key: GH_CLIENT_ID
                  name: helios-server-secrets
            - name: GH_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  key: GH_CLIENT_SECRET
                  name: helios-server-secrets
            - name: GOOGLE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  key: GOOGLE_CLIENT_ID
                  name: helios-server-secrets
            - name: GOOGLE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  key: GOOGLE_CLIENT_SECRET
                  name: helios-server-secrets
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          readinessProbe:              #就绪探针
            initialDelaySeconds: 20    #延迟加载时间
            periodSeconds: 5           #重试时间间隔
            timeoutSeconds: 10         #超时时间设置
            failureThreshold: 5        #探测失败的重试次数
            tcpSocket:
              port: 8080
          livenessProbe:               #存活探针
            initialDelaySeconds: 60    #延迟加载时间
            periodSeconds: 5           #重试时间间隔
            timeoutSeconds: 5          #超时时间设置
            failureThreshold: 3        #探测失败的重试次数
            tcpSocket:
              port: 8080
      volumes:
      - name: helios-data-volume
        persistentVolumeClaim:
          claimName: helios-data-volume
