---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: xihe-website
  namespace: xihe-new
spec:
  replicas: 2
  rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: xihe-website
  template:
    metadata:
      labels:
        app: xihe-website
    spec:
      containers:
      - name: xihe-website
        image: swr.cn-north-4.myhuaweicloud.com/opensourceway/xihe/xihe-website-test:2e7c9d92da5c19264286a54ff29381bca4652bf9
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - mountPath: /etc/nginx/conf.d
          name: nginx-configmap
        resources:
          requests:
            cpu: 500m
            memory: 500Mi
          limits:
            cpu: 1000m
            memory: 1000Mi
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
      volumes:
      - configMap:
          defaultMode: 420
          name: nginx-configmap
        name: nginx-configmap