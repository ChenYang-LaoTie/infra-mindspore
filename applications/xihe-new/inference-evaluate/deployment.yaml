apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
  namespace: xihe-new
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: inference-evaluate
        args:
        - --port=8888
        - --config-file=/app/conf/xihe-gitlab/app_config/config.yaml
        - --enable_debug=true
        image: swr.cn-north-4.myhuaweicloud.com/opensourceway/xihe/xihe:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8888
          name: http
          protocol: TCP
        volumeMounts:
        - mountPath: /app/conf/xihe-gitlab/app_config/
          name: app-config
          readOnly: true
        - mountPath: /app/conf/xihe-gitlab/kube/config
          name: kubeconfig
          subPath: cluster_kubeconfig
        env:
        - name: HW_OBS_AK
          valueFrom:
            secretKeyRef:
              name: xihe-secret
              key: HW_OBS_AK
        - name: HW_OBS_SK
          valueFrom:
            secretKeyRef:
              name: xihe-secret
              key: HW_OBS_SK
        - name: HW_OBS_ENDPOINT
          valueFrom:
            secretKeyRef:
              name: xihe-secret
              key: HW_OBS_ENDPOINT
        - name: HW_OBS_BUCKET
          valueFrom:
            secretKeyRef:
              name: xihe-secret
              key: HW_OBS_BUCKET
        - name: GITLAB_HOST
          valueFrom:
            secretKeyRef:
              name: xihe-secret
              key: GITLAB_HOST
        - name: JUPYTER_TOKEN
          valueFrom:
            secretKeyRef:
              name: xihe-secret
              key: JUPYTER_TOKEN
        - name: CLOUD_CRD_IMAGE
          value: "swr.cn-north-4.myhuaweicloud.com/opensourceway/mindspore/mindspore-jupyter-cpu:v2.1"
        - name: CLOUD_CRD_CPU
          valueFrom:
            secretKeyRef:
              name: xihe-secret
              key: CLOUD_CRD_CPU
        - name: CLOUD_CRD_MEMORY
          valueFrom:
            secretKeyRef:
              name: xihe-secret
              key: CLOUD_CRD_MEMORY
        - name: INTERNAL_RPC_ENDPOINT
          valueFrom:
            secretKeyRef:
              name: xihe-secret
              key: INTERNAL_RPC_ENDPOINT
        - name: INFERENCE_CRD_TEMPLATE
          valueFrom:
            secretKeyRef:
              name: xihe-secret
              key: INFERENCE_CRD_TEMPLATE
        - name: EVALUATE_CRD_TEMPLATE
          valueFrom:
            secretKeyRef:
              name: xihe-secret
              key: EVALUATE_CRD_TEMPLATE
        - name: CLOUD_CRD_TEMPLATE
          valueFrom:
            secretKeyRef:
              name: xihe-secret
              key: CLOUD_CRD_TEMPLATE
        - name: KUBE_CONFIG_FILE
          valueFrom:
            secretKeyRef:
              name: xihe-secret
              key: KUBE_CONFIG_FILE
        - name: KUBE_NAMESPACE
          valueFrom:
            secretKeyRef:
              name: xihe-secret
              key: KUBE_NAMESPACE
        - name: INFERENCE_CRD_IMAGE
          value: swr.cn-north-4.myhuaweicloud.com/opensourceway/mindspore/xihe-inference-evaluate:inferenceimpl.v1.0.20230529200407
        - name: EVALUATE_CRD_IMAGE
          value: swr.cn-north-4.myhuaweicloud.com/opensourceway/mindspore/xihe-inference-evaluate:evaluateimpl.v1.0.20221124180204
      volumes:
      - name: app-config
        configMap:
          name: configmap-inference-evaluate
      - name: kubeconfig
        secret:
          secretName: xihe-cluster-secret-inference-evaluate
