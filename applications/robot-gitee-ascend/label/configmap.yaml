apiVersion: v1
kind: ConfigMap
metadata:
  name: configmap
data:
  config.yaml: |
    config_items:
    - repos:
      - ascend
      commits_threshold: 1

    - repos:
      - ascend/canndev
      - ascend/cann_op_contrib
      - ascend/vision
      - ascend/Asight
      - ascend/metadef
      - ascend/parser
      - ascend/tensorflow
      - ascend/ascend-faster-transformer
      - ascend/ascend-inference-ptplugin
      commits_threshold: 1
      clear_labels:
      - ci-pipeline-passed
